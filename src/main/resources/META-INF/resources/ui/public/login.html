<!-- https://quarkus.io/guides/security-built-in-authentication-support-concept#quarkus-vertx-http-config-group-form-auth-config_configuration -->

<form action="j_security_check" method="post">
    <div class="container">
        <label><b>Username</b></label>
        <input type="text" placeholder="Enter Username" name="j_username" required>

        <label><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="j_password" required>

        <button type="submit">Login</button>
    </div>
</form>
