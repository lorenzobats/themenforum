<!DOCTYPE html>
<html lang="en">
<head>
    <title>{post.title}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container mt-4">
    <p><a href="/ui/public/posts">[Browse Posts]</a></p>
    <div style="display: flex; align-items: center; margin-bottom: 20px">
        <div class="vote-container"
             style="margin-right: 12px; display: flex; flex-direction: column; align-items: center">
            <div>up</div>
            <div>{post.totalVotes}</div>
            <div>down</div>
        </div>
        <div>
            <h2 class="title-info">{post.title}</h2>
        </div>
    </div>
    <span class="sub-info">{post.parsedCreatedAtDate} |
            by <a href="#">{post.creator.name}</a> |
            <a href="http://localhost:8080/ui/public/topics/{post.topic.id}">{post.topic.title}</a> |
            3 comments</span>
    <div class="post-content" style="margin-top: 20px;">
        <p>{post.content}</p>
    </div>

    <div class="comment-form"></div>

    <div class="comments"></div>
</div>

</body>
</html>
