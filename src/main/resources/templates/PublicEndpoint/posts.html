<!DOCTYPE html>
<html lang="de">
<head>
    <title>Themenforum</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/assets/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <div class="header">
        <div>
            <h1 class="mt-4">Alle Beiträge</h1>
            <p><a href="/ui/public/topics">[Browse Topics]</a></p>
        </div>
        <div>
            {#if isLoggedIn}
            Logged in as: {username}
            <button class="btn btn-secondary" onclick="logout()">Logout</button>
            {#else}
             <button class="btn btn-primary" onclick="login()">Login</button>
            {/if}
        </div>
    </div>
    <div class="sort-selector" style="display: flex">
        <p><a href="#">Popular</a></p>
        <p style="margin-left: 4px; margin-right: 4px;"> | </p>
        <p><a href="#">New</a></p>
    </div>

    {#for entry in allPosts}
        <div class="content-box">
            <div style="margin-right: 4px;">
                <a href="#" onclick="vote('{entry.id}','NONE')">X</a>
            </div>
        <div class="vote-container">

        <div class="vote"><a href="#" onclick="vote('{entry.id}','UP')">«</a></div>
            <div>{entry.totalVotes}</div>
            <div class="vote"><a href="#" onclick="vote('{entry.id}','DOWN')">»</a></div>
        </div>


        <div>
        <h5 class="title-info">{entry.title}</h5>
        <span class="sub-info">{entry.parsedCreatedAtDate} |
            by <a href="#">{entry.creator.name}</a> |
            <a href="/ui/public/topics/{entry.topic.id}">{entry.topic.title}</a> |
            {entry.commentCount} comments |
            <a href="/ui/public/posts/{entry.id}">read</a>
        </span>
        </div>
        </div>
        {/}
</div>
</body>

<script>
    function vote(postId, voteType) {
        let url = '/ui/public/posts/' + postId + '/vote';
        fetch(url, {
            method: 'POST',
            mode: 'cors',
            cache: 'no-cache',
            credentials: 'same-origin',
            headers: {
                'Content-Type': 'application/json'
            },
            redirect: 'follow',
            referrerPolicy: 'no-referrer',
            body: JSON.stringify(voteType),
        })
            .then(() => {
               location.reload();
            })
            .catch(error => {
                console.error(error);
            });
    }
    function logout() {
        document.cookie = "quarkus-credential=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
        document.cookie = "quarkus-redirect-location=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
        location.reload();
    }

    function login() {
        document.cookie = "quarkus-redirect-location=" + window.location;
        window.open("/ui/public/login", "_self")
    }
</script>

</html>
